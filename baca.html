<!DOCTYPE html>
<html>
<head>
    <title>Convert JSON Data to HTML Table Example</title>
    <style>
        table, th, td 
        {
            margin:10px 0;
            border:solid 1px #333;
            padding:2px 4px;
            font:15px Verdana;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
    <input type="button" onclick="presensi()" value="Create Table From JSON" />
    <div id="showData"></div>
</body>
<script>
    function presensi() {
        var data_absensi_mobile = [
            {
				"id": "11",
				"nip": "14650015",
				"latitude": "-7.784395",
				"longitude": "110.394295",
				"presensi_ke": "1",
				"photo": "http://orig12.deviantart.net/bb23/f/2015/227/a/5/head_by_iqbaladinurmansyah-d95tk1c.gif",
				"macaddress": "asus keren",
				"created_at": "2016-10-30 07:00:00"
            },
            {
				"id": "10",
				"nip": "14650015",
				"latitude": "-7.784395",
				"longitude": "110.394295",
				"presensi_ke": "1",
				"photo": "http://orig12.deviantart.net/bb23/f/2015/227/a/5/head_by_iqbaladinurmansyah-d95tk1c.gif",
				"macaddress": "asusususus",
				"created_at": "2016-10-29 07:00:00"
            },
			]
			var data_finger_id=[
			{
				"finger_id": "10000",
				"nip": "14650015",
				"tag_date": "2016-10-29 17:00:00",
				"finger_ip": "10.10.28.138"
			},
        ]

        // EXTRACT VALUE FOR HTML HEADER. 
        // ('Book ID', 'Book Name', 'Category' and 'Price')
        var col = [];
        for (var i = 0; i < data_absensi_mobile.length; i++) {
            for (var key in data_absensi_mobile[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < data_absensi_mobile.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = data_absensi_mobile[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
</script>
</html>
